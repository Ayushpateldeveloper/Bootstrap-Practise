<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practise | Ayush Patel</title>
 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./images/profile-pic.png" type="image/x-icon">
</head>


<body>

    <div class="container">
        <!-- The content will be dynamically generated here -->
    </div>

    <script>
        var descriptionarray = "HTML structures web pages, defining elements like headings, paragraphs, and images. CSS styles HTML, controlling layout, colors, and fonts, enhancing the visual appeal and user experience of web pages.";
        var showsrcimage = "https://cdn.hackr.io/uploads/posts/large/15925654385a8PArotT5.png";
        var titlearray = ["Login Page"];
        var projectpreview = ["https://github.com/Ayushpateldeveloper/Bootstrap-Practise/tree/main/Login%20Page"]; // Replace this with your actual project preview links
        var showprojectlink = ["https://github.com/Ayushpateldeveloper/Bootstrap-Practise/tree/main/Login%20Page/index.html"];
        var dynamic = document.querySelector('.container');

        for (var i = 0; i < titlearray.length; i++) {
            dynamic.innerHTML += `
            <div class="card"> 
                <img src="${showsrcimage}" alt="Add To Card Button Animation">
                <h3>${titlearray[i]}</h3>
                <p>${descriptionarray}</p>
                <div class="buttons">
                    <button><a href="${showprojectlink[i]}"><span>Show Me Code</span></a></button>
                    <button><a href="${projectpreview[i]}"><span>Preview</span></a></button>                 
                </div>
            </div>`;
        }
    </script>

</body>

</html>
